# ansible/01-pki/tasks/10-cert-kubelet.yml
---
- name: Verificar arquivos existentes da chave do kubelet ({{ node_host }})
  ansible.builtin.stat:
    path: "{{ arquivo }}"
  loop:
    - "{{ pki_certs.kubelet.path_chave | format(node_host) }}"
    - "{{ pki_certs.kubelet.path_cert | format(node_host) }}"
  loop_control:
    loop_var: arquivo
    label: "{{ arquivo | relpath(playbook_dir) }}"
  register: kubelet_arquivos
  delegate_to: localhost

- name: Criar chave privada do certificado para o kubelet ({{ node_host }})
  community.crypto.openssl_privatekey:
    path: "{{ pki_certs.kubelet.path_chave | format(node_host) }}"
    type: "{{ pki_cifra_tipo }}"
    curve: "{{ pki_cifra_algo }}"
    state: "present"
    force: true
  when: not kubelet_arquivos.results[0].stat.exists or (pki_regerar_certs | default(false) | bool)
  delegate_to: localhost

- name: Gerar CSR do certificado para o kubelet ({{ node_host }})
  community.crypto.openssl_csr_pipe:
    privatekey_path: "{{ pki_certs.kubelet.path_chave | format(node_host) }}"
    digest: "{{ pki_algoritmo_hash }}"
    subject:
      O: system:nodes
      CN: "system:node:{{ node_host }}"
    use_common_name_for_san: false
    basic_constraints:
      - "CA:FALSE"
    basic_constraints_critical: true
    key_usage:
      - digitalSignature
    key_usage_critical: true
    extended_key_usage:
      - clientAuth
    extended_key_usage_critical: true
    subject_alt_name: "{{ lookup('template', '10-san-kubelet.j2') | from_yaml }}"
  when: not kubelet_arquivos.results[1].stat.exists or (pki_regerar_certs | default(false) | bool)
  delegate_to: localhost
  register: kubelet_csr

- name: Assinar certificado para o kubelet ({{ node_host }}) com o respectivo CA intermedi√°rio
  community.crypto.x509_certificate:
    path: "{{ pki_certs.kubelet.path_cert | format(node_host) }}"
    csr_content: "{{ kubelet_csr.csr }}"
    provider: ownca
    ownca_path: "{{ pki_certs.kubelet.ca_pai.path_cert }}"
    ownca_privatekey_path: "{{ pki_certs.kubelet.ca_pai.path_chave }}"
    ownca_digest: "{{ pki_algoritmo_hash }}"
    ownca_not_after: "+{{ pki_validade.certificado | default(30) }}d"
    mode: "0644"
    force: true
  when: not kubelet_arquivos.results[1].stat.exists or (pki_regerar_certs | default(false) | bool)
  delegate_to: localhost
