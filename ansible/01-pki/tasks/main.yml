# ansible/01-pki/tasks/main.yml
---
- ansible.builtin.import_tasks: 01-setup.yml
  tags:
    - pki
    - pki:setup
    - pki:dirs

- ansible.builtin.import_tasks: 02-root-ca.yml
  tags:
    - pki
    - pki:ca
    - pki:root
    - pki:root:ca

- ansible.builtin.include_tasks: 03-cas-intermediarios.yml
  loop: "{{ pki_cas_intermediarios | dict2items }}"
  loop_control:
    label: "{{ item.key }}"
  tags:
    - pki
    - pki:ca
    - pki:intermediarios
    - pki:ca:intermediarios
