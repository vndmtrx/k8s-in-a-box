# ansible/01-pki/tasks/03-cas-intermediarios.yml
---
- name: Verificar arquivos existentes da CA intermedi치ria ({{ item.key }})
  ansible.builtin.stat:
    path: "{{ arquivo }}"
  loop:
    - "{{ item.value.path_chave }}"
    - "{{ item.value.path_csr }}"
    - "{{ item.value.path_cert }}"
  loop_control:
    loop_var: arquivo
    label: "{{ arquivo }}"
  register: ca_intermediario_arquivos
  delegate_to: localhost

- name: Criar chave privada da CA intermedi치ria ({{ item.key }})
  community.crypto.openssl_privatekey:
    path: "{{ item.value.path_chave }}"
    type: "{{ pki_cifra_tipo }}"
    curve: "{{ pki_cifra_algo }}"
    state: "present"
    force: true
  when: not ca_intermediario_arquivos.results[0].stat.exists or (pki_regerar_certs | default(false) | bool)
  delegate_to: localhost

- name: Gerar CSR da CA intermedi치ria ({{ item.key }})
  community.crypto.openssl_csr:
    path: "{{ item.value.path_csr }}"
    privatekey_path: "{{ item.value.path_chave }}"
    digest: "{{ pki_algoritmo_hash }}"
    mode: "0600"
    subject: "{{ item.value.subject }}"
    use_common_name_for_san: "{{ item.value.usar_cn_como_san }}"
    basic_constraints: "{{ item.value.basic_constraints }}"
    basic_constraints_critical: "{{ item.value.basic_constraints_critical }}"
    key_usage: "{{ item.value.key_usage }}"
    key_usage_critical: "{{ item.value.key_usage_critical }}"
    force: true
  when: not ca_intermediario_arquivos.results[1].stat.exists or (pki_regerar_certs | default(false) | bool)
  delegate_to: localhost

- name: Assinar certificado da CA intermedi치ria ({{ item.key }}) com o Root CA
  community.crypto.x509_certificate:
    path: "{{ item.value.path_cert }}"
    csr_path: "{{ item.value.path_csr }}"
    provider: ownca
    ownca_path: "{{ item.value.ca_pai.path_cert }}"
    ownca_privatekey_path: "{{ item.value.ca_pai.path_chave }}"
    ownca_digest: "{{ pki_algoritmo_hash }}"
    ownca_not_after: "+{{ item.value.validade }}d"
    mode: "0644"
    force: true
  when: not ca_intermediario_arquivos.results[2].stat.exists or (pki_regerar_certs | default(false) | bool)
  delegate_to: localhost
