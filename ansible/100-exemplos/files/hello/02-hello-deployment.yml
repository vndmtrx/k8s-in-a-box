apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-ingress
  namespace: exemplos
  labels:
    app: hello-ingress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-ingress
  template:
    metadata:
      labels:
        app: hello-ingress
    spec:
      containers:
        - name: nginx
          image: nginx:1.27-alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: html
              mountPath: /usr/share/nginx/html
      volumes:
        - name: html
          configMap:
            name: hello-ingress
