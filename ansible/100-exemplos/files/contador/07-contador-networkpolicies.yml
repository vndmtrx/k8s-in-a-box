# Deployments web do contador: recebe Traefik + DNS
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: contador-web-policy
  namespace: exemplos
spec:
  podSelector:
    matchLabels:
      app: contador-app
      componente: web
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: traefik
      ports:
        - protocol: TCP
          port: 80
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: coredns
      ports:
        - protocol: UDP
          port: 53

---
# CronJob contador: sem rede (s√≥ PVC)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: contador-cronjob-policy
  namespace: exemplos
spec:
  podSelector:
    matchLabels:
      app: contador-app
      componente: cronjob
  policyTypes:
    - Egress
  egress: []  # Bloqueia toda rede, mas PVC funciona normalmente
