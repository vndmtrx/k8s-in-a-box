apiVersion: batch/v1
kind: CronJob
metadata:
  name: contador-cronjob
  namespace: exemplos
  labels:
    app: contador-pvc
spec:
  schedule: "*/10 * * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: cronjob-escrita-pvc
              image: debian:stable
              command: ["/bin/sh", "-c", "TZ='America/Sao_Paulo' date '+%d/%m/%Y %H:%M:%S' > /dados/cron.txt"]
              volumeMounts:
                - name: dados
                  mountPath: /dados
          restartPolicy: OnFailure
          volumes:
            - name: dados
              persistentVolumeClaim:
                claimName: contador-pvc
