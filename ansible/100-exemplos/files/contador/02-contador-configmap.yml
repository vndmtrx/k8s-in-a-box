apiVersion: v1
kind: ConfigMap
metadata:
  name: contador-pagina
  namespace: exemplos
  labels:
    app: contador-pvc
data:
  index.php: |
    <?php
    $baseDir = '/dados';
    $arquivoContador = "$baseDir/contador.txt";
    $arquivoUltimo = "$baseDir/ultimo.txt";
    $arquivoCron = "$baseDir/cron.txt";

    if (!file_exists($baseDir)) {
      mkdir($baseDir, 0777, true);
    }

    // Define timezone local (SÃ£o Paulo)
    date_default_timezone_set('America/Sao_Paulo');

    // LÃª valores anteriores (se existirem)
    if (file_exists($arquivoContador)) {
      $contador = (int) file_get_contents($arquivoContador);
    } else {
      $contador = 0;
    }

    if (file_exists($arquivoUltimo)) {
      $dataHora = trim(file_get_contents($arquivoUltimo));
    } else {
      $dataHora = "primeiro acesso";
    }

    if (file_exists($arquivoCron)) {
      $cronData = trim(file_get_contents($arquivoCron));
    } else {
      $cronData = "cron job ainda nÃ£o executou";
    }

    // Exibe os valores atuais antes de atualizar
    $contador++;
    file_put_contents($arquivoContador, $contador);

    $novaData = date('d/m/Y H:i:s');
    file_put_contents($arquivoUltimo, $novaData);
    ?>
    <!DOCTYPE html>
