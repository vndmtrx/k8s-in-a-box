# ansible/14-dashboard/tasks/01-instalacao.yml
---
- name: Verificar releases instaladas no Helm
  ansible.builtin.command:
    cmd: "helm list -Aq"
  register: helm_releases
  failed_when: false
  changed_when: false

- name: Instalar o Kubernetes Dashboard se não estiver instalado
  when: not (helm_releases.stdout | regex_search('^kubernetes-dashboard$', multiline=True))
  block:
    - name: Adicionar repositório helm do Kubernetes Dashboard
      ansible.builtin.command:
        cmd: "helm repo add metrics-server https://kubernetes-sigs.github.io/metrics-server/"
      changed_when: true

    - name: Atualizar repositórios helm
      ansible.builtin.command:
        cmd: "helm repo update"
      changed_when: false

    - name: Garantir diretório charts/ na home do usuário do ansible
      ansible.builtin.file:
        path: "/home/{{ ansible_user }}/charts"
        state: directory
        mode: "0755"

    - name: Criar arquivo de configuração Helm para o Kubernetes Dashboard
      ansible.builtin.template:
        src: dashboard-config.yml.j2
        dest: "/home/{{ ansible_user }}/charts/dashboard-config.yml"
        mode: "0644"

    - name: Instalar chart do Kubernetes Dashboard
      ansible.builtin.command:
        cmd: >
          helm install metrics-server metrics-server/metrics-server
          --namespace kube-metrics
          --create-namespace
          --values /home/{{ ansible_user }}/charts/dashboard-config.yml
      changed_when: true
