# ansible/00-artefatos/tasks/download-artefatos.yml
---
- name: Baixar artefatos necess√°rios no host
  ansible.builtin.get_url:
    url: "{{ item.value.url }}"
    dest: "{{ pasta_temporarios }}/{{ item.value.arquivo }}"
    mode: "0644"
    checksum: "{{ item.value.get('checksum', '') | ternary(item.value.get('checksum', ''), omit) }}"
  loop: "{{ download_artefatos | dict2items }}"
  loop_control:
    label: "{{ item.key }}"